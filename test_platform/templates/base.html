<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Тесты{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
        <div>
            {% if request.user.is_authenticated %}
                <a href="/profile">Профиль</a>
                <a href="/logout">Выйти</a>
            {% else %}
                <a href="/login">Войти</a>
                <a href="/register">Регистрация</a>
            {% endif %}
        </div>
    {% endblock %}
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
