<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Тесты{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    {% block header %}
        <div>
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}?user_id={{user.id}}">Профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    {% endblock %}
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        {% block footer %}{% endblock %}
    </div>
</body>
</html>
