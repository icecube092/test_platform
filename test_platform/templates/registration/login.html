{% extends "base.html" %}

{% block title %} Авторизация {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td>{{field.label}}</td>
                <td>{{field}}</td>
                <td>{{field.errors}}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Войти">
    </form>
{% endblock %}
