{% extends "base.html" %}

{% block title %} Регистрация {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td>{{field.errors}}</td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Зарегистрироваться">
    </form>
{% endblock %}
